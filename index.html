<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Chatbot Agency</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We build chatbots that help businesses automate their customer service.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Custom Chatbot Development</li>
                <li>Chatbot Integration</li>
                <li>Chatbot Maintenance</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chatbot Agency</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
